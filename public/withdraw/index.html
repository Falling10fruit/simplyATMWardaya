<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Withdraw | Simply ATM</title>

    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/withdraw/mobile.css">
    <link rel="stylesheet" href="../assets/css/withdraw/desktop.css">
  </head>
  <body>
    <header id="headerDiv">
      <div id="iconDiv">
        <img src="../assets/images/index/icon.png">
      </div>

      <button id="buttonButNotButtonSoIDontNeedToRestartAllStyling" class="mobileOnly">
        <img src="../assets/images/index/options.png">
      </button>
      
      <nav id="optionsNav">
        <section class="optionSection">
          <div class="optionIcon"><img src="../assets/images/withdraw/desktophomeicon.png"></div>
          <div class="optionDesc">Home</div>
        </section>
      </nav>
    </header>

    <div id="bodyDiv"> <!-- It's just a formality, and hey who knows, I might add a footer -->
        <section class="bodySections" id="withdrawSection">
            <div id="title">
              <span class="mobileOnly">Insert withdrawl amount</span>
              <span class="deskopOnly">Insert Amount</span>
            </div>

            <input type="number" class="optionButtons" id="withdrawinput" placeholder="-">

            <div class="optionButtons mobileOnly" style="visibility: hidden;"></div>
            <div class="optionButtons mobileOnly" class="withdrawbutton">Withdraw</div> <!-- whatever I'm tired-->
            <div class="optionButtons mobileOnly">Cancel
              <a href="../mainmenu/"></a>
            </div> <!-- whatever I'm tired-->

            <div id="desktopmenu">
              <a class="withdrawbutton"><div class="optionButtons">Withdraw</div></a> <!-- it styles the a not div-->
              <a href="../mainmenu/"><div class="optionButtons">Cancel</div></a>
            </div> 
        </section>

        <script src="../assets/js/heading.js"></script>
        <script src="../assets/js/withdraw/navOptions.js"></script>
        <script src="../assets/js/withdraw/withdraw.js" type="module"></script>
    </div>
  </body>
</html>
