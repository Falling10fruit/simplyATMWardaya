<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In | Simply ATM</title>

    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/signin/mobile.css">
    <link rel="stylesheet" href="../assets/css/signin/desktop.css">
    <link rel="stylesheet" href="../assets/css/signin/invalid.css">
  </head>
  <body>
    <header id="headerDiv">
      <div id="iconDiv">
        <img src="../assets/images/index/icon.png">
      </div>

      <button id="buttonButNotButtonSoIDontNeedToRestartAllStyling" class="mobileOnly">
        <img src="../assets/images/index/options.png">
      </button>
      
      <nav id="optionsNav">
        <section class="optionSection">
          <div class="optionIcon"><img src="../assets/images/signin/homeIcon.png"></div>
          <div class="optionDesc">Home</div>
        </section>
      </nav>
    </header>

    <div id="bodyDiv"> <!-- It's just a formality, and hey who knows, I might add a footer -->
        <section class="bodySections" id="signinSection">
            <div id="title">Sign In</div>

            <label for="accountNumberInput">Account Number</label>
            <input id="accountNumberInput" type="number" maxlength="4" step="1" min="0000" autofocus>
            <div class="invalidinput" id="invalidaccountnumber"></div>

            <label for="pinInput">Input PIN</label>
            <input id="pinInput" type="number" maxlength="4" step="1" min="0000">
            <div class="invalidinput" id="invalidpin"></div>

            <div id="submitButton"><span class="mobileOnly">SIGN IN</span><span class="deskopOnly">Sign In</span></div> <!-- whatever I'm tired-->
        </section>

        <script src="../assets/js/heading.js"></script>
        <script src="../assets/js/signin/navOptions.js"></script>
        <script src="../assets/js/signin/signin.js" type="module"></script>
      </div>
  </body>
</html>
